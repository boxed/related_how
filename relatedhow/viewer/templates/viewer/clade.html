{% extends "viewer/base.html" %}

{% block contents %}

    {% if errors %}
        {{ errors }}
    {% endif %}

    {% for t in taxon.get_all_parents reversed %}
        <a href="{{ t.get_absolute_url }}">{{ t.name }}</a><br>
    {% endfor %}
    <h1>{{ taxon }}</h1>

    Children:

    <p></p>

    {% for t in taxon.children.all %}
        <a href="{{ t.get_absolute_url }}">{{ t.name }}</a><br>
    {% endfor %}

{% endblock %}
