<html>
    <head>
        <title>Related how?</title>

        <style>
            body {
                padding: 6px 20px;
            }
            body, input {
                font-size: 18px;
            }
            #q {
                width: 100%;
            }
            
            th {
                font-weight: normal;
                color: gray;
                text-align: left;
            }

            svg {
                width: 100%;
                position: absolute;
                left: 0;
            }

            svg a {
                fill: #41adff;
                text-decoration: underline;
            }

            @media only screen
            and (min-device-width : 375px)
            and (max-device-width : 812px) {
                /* CSS specific to iOS devices */
                body, input {
                    font-size: 30px;
                }
            }
        </style>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css">
    </head>

    <body>
        <h1 style="margin-bottom: 0"><a href="/">Related how?</a></h1>
        <footer style="color:darkgray; margin-bottom: 20px; font-size: 80%">
            find out how species are related
        </footer>



        <form action="/" method="post"> {% csrf_token %}
            <input id="q" name="q" type="text" value="{{ q }}" title="Search" placeholder="Comma separated list of species names, or just one species name">
        </form>

        {% block contents %}{% endblock %}
    </body>
</html>
